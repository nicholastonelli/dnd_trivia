<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Trivia</title>
    <link rel="icon" href="ampersand.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id='header'>
    <h1>Dungeons and Dragons Trivia Game</h1>
    <!-- <embed src="bensound-epic.mp3" type=""> -->
    </div>
    
        <div class='decks' id='deck1'>
Deck1
        </div>
        <div class='buttonDiv'>
            <img src="firesouls.jpg" alt="bonfire Image" id='fire'>
            <button id='newQBtn'>New Question</button>
        </div>
        <div class='decks' id='deck2'>DECK2
        </div>
        <div id='modal'>
            <div id='modalTextbox'>
            <h1>Question</h1>
            <p id='modalQuestion'>The Question.</p>
            <form>
                <input type='radio' value='a' name='answerBtn'>
                <label for='a' id='a'>a</label><br>
                <input type='radio' value='b' name='answerBtn'>
                <label for='b' id='b'>b</label><br>
                <input type='radio' value='c' name='answerBtn'>
                <label for='c' id='c'>c</label><br>
            </form>
            
            <div id='modalFoot'>
                <p id='modalAnswer'></p>
                <button id='submitBtn'>Sumbit</button>
                <button id='closeBtn'>Close</button>
            </div>

        </div>
    </div>
    
    <footer class='info'>
        <p>SCORE:</p><p id='score'>0000</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
